<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilogy Music Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        section {
            padding: 2rem;
            margin: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-form input[type="email"] {
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .email-form input[type="submit"] {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .email-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Trilogy Music Group</h1>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>We are Trilogy, Stay tuned for more updates and new releases!</p>
    </section>

    <section id="updates">
        <h2>Get Updates</h2>
        <form class="email-form" action="#" method="post">
            <label for="email">Subscribe to our music updates:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Subscribe">
        </form>
    </section>

    <section id="music">
        <h2>Our Music</h2>
        <p>Check out our latest tracks on Spotify:</p>
        <iframe src="https://open.spotify.com/embed/artist/6uz3EUThg5pGH09JFaReom" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>
</body>
</html>
